<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summery Component</title>
</head>
<body>
    <main>
        <div class="card">
            <img class="main-img" src="images/main-img.png" alt="img">
            <h1 class="title">Order Summary</h1>
            <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="annual-main-container">
                <div class="annual-container">
                    <div class="play-img-box">
                        <img src="images/play-img.svg" alt="">
                    </div>
                    <div class="annual-content">
                        <p class="plan">Annual Plan</p>
                        <span class="price">$59.99/year</span>
                    </div>
                </div>
                <div class="annual-link-box">
                    <a class="annual-link" href="#">Change</a>
                </div>
            </div>
            <button class="payment" href="#">Proceed to Payment</button>
            <a class="cancel" href="#">Cancel Order</a>               
        </div>
    </main>
</body>
</html>
